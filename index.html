<!DOCTYPE html>
<html>
  <head>
    <title>HW_bootstrap_p3</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-10 d-flex align-items-center">
            <a href="#" class="logo col-1">
              <img src="img/chalkboard-user-solid.svg" />
            </a>
            <nav class="d-flex align-items-center">
              <ul class="menu nav d-flex align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Homework</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Settings</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-2 d-flex justify-content-end">
            <a href="#"><img class="logo-2" src="img/av_64.png" alt="" /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center title">
            <h1>Settings</h1>
          </div>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 d-none d-sm-flex text-center settings__title">
              <h6 class="col-2">AVATAR</h6>
              <h6 class="col-5">STUDENTS INFO</h6>
              <h6 class="col-5">CHANGE PASSWORD</h6>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 d-block d-sm-flex text-center settings">
              <div class="col-12 col-sm-2 mb-3 px-3 px-sm-0">
                <input
                  type="image"
                  class="col-6 col-sm-12 border-0"
                  src="img/av_256.png"
                  alt="photo"
                />
                <button class="btn">Choose photo</button>
              </div>
              <div class="col-12 col-sm-5 mb-3 px-3">
                <input
                  class="col-12 mb-2"
                  type="text"
                  id="name"
                  placeholder="First name"
                />
                <input
                  class="col-12 mb-2"
                  type="text"
                  id="name"
                  placeholder="Last name"
                />
                <input
                  class="col-12 mb-2"
                  type="email"
                  id="email"
                  placeholder="Email"
                />
                <input
                  class="col-12 mb-2"
                  type="tel"
                  id="tel"
                  placeholder="Phone number"
                />
                <input
                  class="col-12 mb-2"
                  type="text"
                  id="addres"
                  placeholder="Address"
                />
                <input
                  class="col-12 mb-2"
                  type="url"
                  name="fb-link"
                  id="fb-link"
                  placeholder="FB link"
                />
                <button class="btn">Save changes</button>
              </div>
              <div class="col-12 col-sm-5 px-3 px-sm-0">
                <input
                  class="col-12 mb-2"
                  type="password"
                  id="password"
                  placeholder="Old password"
                />
                <input
                  class="col-12 mb-2"
                  type="password"
                  id="password"
                  placeholder="New password"
                />
                <input
                  class="col-12 mb-2"
                  type="password"
                  id="password"
                  placeholder="Repeat password"
                />
                <button class="btn">Change password</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
